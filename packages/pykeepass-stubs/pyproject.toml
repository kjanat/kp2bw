[project]
name            = "pykeepass-stubs"
version         = "0.1.0"
description     = "Type stubs for pykeepass"
readme          = "README.md"
requires-python = ">=3.11"
classifiers     = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Typing :: Stubs Only",
]
dependencies    = [
  "lxml>=6.0.2",
  "pykeepass>=4.1.1.post1,<4.2",
  "types-lxml>=2026.2.16",
]

[[project.authors]]
name  = "Kaj Kowalski"
email = "info@kajkowalski.nl"

[project.urls]
Issues     = "https://github.com/kjanat/kp2bw/issues"
Repository = "https://github.com/kjanat/kp2bw/tree/master/packages/pykeepass-stubs"

[build-system]
requires      = ["uv_build>=0.10.4,<0.11.0"]
build-backend = "uv_build"

[tool.pyright]
venvPath         = "../../"
venv             = ".venv"
typeCheckingMode = "strict"
pythonVersion    = "3.11"

[tool.ruff]
preview        = true
target-version = "py311"

[tool.ruff.lint]
ignore = ["PYI029"]
